<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS dom</title>
    <script>
        function changeDOM()
        {
            debugger;
            document.getElementById("demo").innerHTML = "Hello World!";
        }
        
    </script>
</head>
<body>
    <div id="demo">
        <h2>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit odio dolorum quos, repellendus aspernatur enim minima repudiandae laboriosam quas praesentium, quisquam vero, non dolore sapiente culpa accusamus omnis porro iste!</h2>
    </div>
    <div>
        <button onclick="changeDOM()">Click here</button>
    </div>
</body>
</html>
