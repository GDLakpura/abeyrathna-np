      function load_map_img(obj)       
        {image_url = $(obj).attr("image_url")             
      $("#map_img").attr("src", image_url)         
    } 
 function load_layer_list()         
    {            
     $.get("layer_list.json", function(responseTxt, statusTxt, xhr){            
             console.log(responseTxt)                
     let layer_list=responseTxt['layers'] 

    for (i=0; i < layer_list.length; i++)             
    {              
        layer = layer_list[i];                
        li = "<li onclick='load_map_img(this)' image_url='"+ layer.img_url+"'>" + layer.display_name +"</li>" 

         $("#layer_list").append(li);             
        } 
        })                      
    } 

</script>

<body>     
    <div class="container-fluid">        
     <div class="row">             
        <div class="col-sm-3" id="left_panel">        
        <ul id="layer_list"> 
        </ul>             
    </div>           
    <div class="col-sm-9" id ="right_panel">          
    <img id="map_img" src="../img/Sri_Lankan_Provinces_and_districts.PNG" alt="">       
    </div>        
    </div>    
    </div>
